  <!--
    A quick side note about shaders: The shader code in these examples is put into a script
    tag with a non-standard script type of x-shader. There is nothing magical going on here,
    just a convention to let us know what type of code the script tag contains. The JavaScript
    in the examples pull this source code in by accessing the .innerHTML property of the script
    elements and then compiling and linking the source code into a real shader using the gl
    context.
  -->
  
  <!--
    The vertex shader operates on individual vertices in our model data by setting gl_Position.
  -->
  <script id="vertex-shader" type="x-shader/x-vertex">
    // The individual position vertex
    attribute vec3 position;

    void main() {
      
      // the gl_Position is the final position in clip space after the vertex shader modifies it
      gl_Position = vec4(position, 1.0);
    }
  </script>

  <!--
    The fragment shader determines the color of the final pixel by setting gl_FragColor.
    The range of values is from 0.0 to 1.0.
  -->
  <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    uniform vec4 color;
    
    void main() {
      gl_FragColor = color;
    }
  </script>
